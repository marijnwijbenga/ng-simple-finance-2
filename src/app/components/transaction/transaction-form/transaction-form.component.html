<form (ngSubmit)="onSubmit()" class="flex flex-col mb-3">
  <div>
    <input
      type="text"
      [placeholder]="placeholder"
      id="transaction-input"
      class="input input-bordered"
      [ngClass]="{'border-red-600 ring-red-600' : formInputError}"
      [formControl]="formControl"
    />
    <button
      class="btn"
      [ngClass]="
      {
      'bg-success' : transactionType === 'income',
      'bg-error' : transactionType === 'expense'
      }"
      type="submit"
      id="transaction-submit"
    >Add</button>
  </div>
  <div *ngIf="formInputError" class="bg-red-100 text-red-800 p-2 my-3 w-[17rem]">
    {{ errorText }}
  </div>
</form>
